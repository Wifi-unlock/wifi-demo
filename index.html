<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WiFi Password Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Top static banner -->
  <header>
    <img
      src="https://raw.githubusercontent.com/marvsa-7/wifi-demo/main/easylife-logoA.png"
      alt="EasyLife Kitchens Logo"
      class="banner-logo"
    />
  </header>

  <!-- WiFi password box -->
  <main>
    <div class="wifi-box">
      <h2>WiFi Password</h2>
      <p class="password">Free4U2025!</p>
    </div>
  </main>

  <!-- Bottom rotating banner -->
  <footer>
    <img
      id="rotating-banner"
      src="https://raw.githubusercontent.com/marvsa-7/wifi-demo/main/weya-logoB.png"
      alt="WEYA Logo"
      class="banner-logo"
    />
  </footer>

  <script>
    // Rotate between EasyLife and Weya logos every 3 seconds
    const images = [
      "https://raw.githubusercontent.com/marvsa-7/wifi-demo/main/weya-logoB.png",
      "https://raw.githubusercontent.com/marvsa-7/wifi-demo/main/easylife-logoA.png",
    ];
    let current = 0;
    const rotatingBanner = document.getElementById("rotating-banner");

    setInterval(() => {
      current = (current + 1) % images.length;
      rotatingBanner.src = images[current];
    }, 3000);
  </script>
</body>
</html>
