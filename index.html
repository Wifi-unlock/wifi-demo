<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banner Display</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Top Static Banner -->
  <div class="top-banner">
    <img src="easylife-kitchens.jpg" alt="Easy Life Kitchens" />
  </div>

  <!-- Rotating Bottom Banner -->
  <div class="bottom-banner">
    <div class="slide-track">
      <img src="weya.jpg" alt="Weya Ad" />
      <img src="easylife-kitchens.jpg" alt="Easy Life Kitchens Ad" />
    </div>
  </div>
</body>
</html>
