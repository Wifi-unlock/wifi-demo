<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logo Banners</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Static Top Banner -->
  <div class="top-banner">
    <img src="easylife-logoA.png" alt="Easy Life Kitchens" />
  </div>

  <!-- Main Content Area -->
  <div class="content">
    <h1>WiFi Password</h1>
    <p><strong>12345678</strong></p>
  </div>

  <!-- Rotating Bottom Banner -->
  <div class="bottom-banner">
    <img src="easylife-logoA.png" class="slide active" alt="Easy Life Kitchens" />
    <img src="weya-logoB.png" class="slide" alt="Weya" />
  </div>

  <script>
    const slides = document.querySelectorAll('.bottom-banner .slide');
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 3000); // 3 seconds
  </script>
</body>
</html>
