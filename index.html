<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WiFi Password Demo</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5R4QHLT1W8"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-5R4QHLT1W8');
  </script>
</head>
<body>

  <!-- Top static banner -->
  <header>
    <a href="http://bit.ly/41Vh2oU" target="_blank" class="banner-link" id="treehouse-banner">
      <img
        src="https://raw.githubusercontent.com/marvsa-7/wifi-demo/main/treehouse-logo.jpg"
        alt="Treehouse Logo"
        class="banner-logo"
      />
    </a>
  </header>

  <!-- WiFi password box -->
  <main>
    <div class="wifi-box">
      <h2>WiFi Password</h2>
      <p class="password">Free4U2025!</p>
    </div>
  </main>

  <!-- Bottom rotating banner -->
  <footer>
    <img
      id="rotating-banner"
      src="https://raw.githubusercontent.com/marvsa-7/wifi-demo/main/weya-logoB.png"
      alt="WEYA Logo"
      class="banner-logo"
    />
  </footer>

  <script>
    // Track Treehouse banner clicks as custom GA4 event
    document.getElementById("treehouse-banner").addEventListener("click", function () {
      gtag("event", "banner_click", {
        event_category: "engagement",
        event_label: "Treehouse Banner",
      });
    });

    // Rotate between EasyLife and Weya logos every 3 seconds
    const images = [
      "https://raw.githubusercontent.com/marvsa-7/wifi-demo/main/weya-logoB.png",
      "https://raw.githubusercontent.com/marvsa-7/wifi-demo/main/easylife-logoA.png",
    ];
    let current = 0;
    const rotatingBanner = document.getElementById("rotating-banner");

    setInterval(() => {
      current = (current + 1) % images.length;
      rotatingBanner.src = images[current];
    }, 3000);
  </script>
</body>
</html>
